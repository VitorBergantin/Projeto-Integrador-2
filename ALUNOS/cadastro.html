<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link href="aluno.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro aluno</title>
    </head>
    <body>
        <h1>Cadastrar-se:</h1><br><br>
        <form>
            <label id="label-RA" class="pergunta">Digite seu RA: </label><br>
            <input id="RA" type="text" placeholder="RA" required>
            <br><br>
            <label id="label-nome" class="pergunta">Seu nome: </label><br>
            <input id="nome" type="text" placeholder="Nome" required>
            <br><br><br>
            <div class="botao">
            <button type="submit" id="cadastrar">Cadastrar</button>
            <p id="situacao"></p>
            <button id="voltarbtn"><a class="link" href="index.html">Voltar ao inicio</a></button>
            </div>
        </form>
    </body>
    <script type="module" src="../src/js/cadastros.js"></script>
</html>
