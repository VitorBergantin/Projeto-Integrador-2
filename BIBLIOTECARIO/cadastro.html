<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Biblioteca - Cadastro de Livro</title>
    <link rel="stylesheet" href="bibliotecario.css">
</head>
<body>
    <header>
        <h1>Cadastro de Livro</h1>
    </header>
    <br><br><br><br>
    <form id="form-livro">

        <label for="codigo">Código do Livro:</label>
        <input type="text" id="codigo" name="codigo" required>
        <br><br>

        <label for="nome">Nome do Livro:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="autor">Autor do Livro:</label>
        <input type="text" id="autor" name="autor" required>
        <br><br>

        <label for="editora">Editora do Livro:</label>
        <input type="text" id="editora" name="editora" required>
        <br><br><br>
        <button type="submit">Cadastrar</button>
        <button type="button" onclick="window.location.href='index.html'">Voltar ao Início</button>

    </form>

    <script type="module" src="../src/js/cadastros.js" defer></script>
</body>
</html>
