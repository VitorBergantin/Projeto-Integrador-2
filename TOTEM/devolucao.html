<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devolução de Livro</title>
  <link rel="stylesheet" href="totem.css">
</head>
<body>
  <header>
    <h1>Devolução de Livro</h1>
  </header>

  <main>
    <form class="formulario">
      <label>RA do Aluno:
        <input type="text" name="ra" required>
      </label>
      <br><br>
      <label>Código do Livro:
        <input type="text" name="codigo_livro" required>
      </label>
      <br><br>
      <label>Data de Devolução:
        <input type="date" name="data_devolucao" required readonly>
      </label>
      <br><br>
     
      <br><br><br>
      <button type="submit">Confirmar Devolução</button><br><br>
      <button type="button" onclick="window.location.href='index.html'">Voltar ao Início</button>
    </form>
  </main>
</body>
  <script type="module" src="devolucao.js" defer></script>
</html>
